<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <h1>Welcome To Tic Tac Toe</h1>
    </nav>
    <main>
        <div class="game">
            
            <div class="gameboard">
                <div class="box"><span class="text">X</span></div>
                <div class="box"><span class="text">1</span></div>
                <div class="box"><span class="text">2</span></div>
                <div class="box"><span class="text">3</span></div>
                <div class="box"><span class="text">4</span></div>
                <div class="box"><span class="text">5</span></div>
            <div class="box"><span class="text">6</span></div>
            <div class="box"><span class="text">7</span></div>
            <div class="box"><span class="text">8</span></div>
        </div>
        <div class="gameinfo">
            <p class="gamestatus">Turn for X</p>
            <button id="reset">Reset</button>
        </div>
    </div>
    </main>
</body>
</html>
