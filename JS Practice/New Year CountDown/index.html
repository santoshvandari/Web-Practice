<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year CountDown</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="text">New Year Count Down</div>
        <div class="countdown">
            <div>
                <p id="days">0</p>
                <p>Days</p>
            </div> 
            <div>
                <p id="hours">0</p>
                <p>Hours</p>
            </div> <div>
                <p id="minutes">0</p>
                <p>Minutes</p>
            </div> <div>
                <p id="seconds">0</p>
                <p>Seconds</p>
            </div>
        </div>
    </main>
    <div class="newYearWish">
            <p>Happy New Years         </p>
            <p>Wish this Years Brings A lots of Happiness for You       </p>
    </div>
</body>
</html>
