<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="tasklistwrapper">
                <h1>To Do's</h1>
                <div class="taskform">
                    <input type="text" id="inputedtask" placeholder="Enter You Task"/>
                    <button id="tasksubmit">Save</button>
                </div>
                <div class="tasklistcontainer">
                    <div class="tablewrapper">
                        <table class="table mb-4">
                            <thead>
                                <tr>
                                    <th>S.No.</th>
                                    <th>Task List</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tasklist">
                                <tr>
                                    <th>1</th>
                                    <td>Buy groceries for next weekBuy groceries for next weekBuy groceries for next weekBuy groceries for next weekBuy groceries for next week</td>
                                    <td>progress</td>
                                    <td>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                                <tr>
                                    <th>2</th>
                                    <td>Renew car insurance</td>
                                    <td>progress</td>
                                    <td>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                                <tr>
                                    <th>3</th>
                                    <td>Sign up for online course</td>
                                    <td>progress</td>
                                    <td>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
